<div class="container my-5">
    <!-- Wallet Balance Section -->
    <div class="wallet-balance mb-4">
      <div class="card bg-primary text-white">
        <div class="card-body">
          <h5 class="card-title">Wallet Balance</h5>
          <p class="card-text">Available Balance: $50</p>
        </div>
      </div>
    </div>
  
    <div class="row">
      <!-- Payment Methods Section -->
      <div class="col-lg-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Payment Methods</h5>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery" value="cashOnDelivery" (click)="selectedPaymentMethod = 'cashOnDelivery'" checked>
              <label class="form-check-label" for="cashOnDelivery">
                Cash on Delivery
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="onlinePayment" value="onlinePayment" (click)="selectedPaymentMethod = 'onlinePayment'">
              <label class="form-check-label" for="onlinePayment">
                Online Payment
              </label>
            </div>
            <!-- Additional Text for Cash on Delivery -->
            <div *ngIf="selectedPaymentMethod === 'cashOnDelivery'" class="mt-3">
              <p>Cash on Delivery allows you to pay for your order with cash when it is delivered to your doorstep.</p>
            </div>
            <!-- Options for Online Payment -->
            <div *ngIf="selectedPaymentMethod === 'onlinePayment'" class="mt-3">
              <p>Choose one of the following online payment options:</p>
              <div class="d-flex align-items-center">
                <img src="credit-card-icon.png" alt="Credit Card Icon" class="mr-2">
                <img src="upi-icon.png" alt="UPI Icon" class="mr-2">
                <!-- Add more icons for different payment options as needed -->
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Order Details Section -->
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Order Details</h5>
            <!-- Price Details -->
            <div class="price-details">
              <p>Total Price: $100</p>
              <p>Discount: $10</p>
              <p>Tax: $5</p>
              <p class="font-weight-bold">Grand Total: $95</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Payment Button Section -->
    <div class="payment-button mt-4">
      <button class="btn btn-primary">Proceed to Pay</button>
    </div>
  </div>
