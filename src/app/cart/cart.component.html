<!-- cart.component.html -->
<div class="container my-5">
    <div class="row">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Shopping Cart</h5>
            <hr>
            <!-- Product Items -->
            <div *ngFor="let item of cartItems" class="row mb-4 cart-item">
              <div class="col-md-3">
                <img [src]="item.image" alt="Product Image" class="img-fluid">
              </div>
              <div class="col-md-6">
                <h6>{{ item.name }}</h6>
                <p><strong>Price:</strong> {{ item.price | currency }}</p>
                <p><strong>Discount:</strong> {{ item.discount | percent }}</p>
              </div>
              <div class="col-md-3">
                <div class="input-group">
                  <select class="form-select" [(ngModel)]="item.quantity" (change)="updateCartItem(item)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <!-- Add more options as needed -->
                  </select>
                </div>
                <button class="btn btn-danger mt-2 btn-remove" (click)="removeCartItem(item)">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <!-- Cart Summary -->
        <div class="card shadow-sm card-summary">
          <div class="card-body">
            <h5 class="card-summary-title">Cart Summary</h5>
            <hr>
            <p><strong>Total Items:</strong> {{ getTotalItems() }}</p>
            <p><strong>Total:</strong> {{ getTotalPrice() | currency }}</p>
            <p><strong>Total Discount:</strong> {{ getTotalDiscount() | currency }}</p>
            <!-- Checkout Button -->
            <button class="btn btn-primary btn-checkout" (click)="checkout()" routerLink="/order-summary">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
