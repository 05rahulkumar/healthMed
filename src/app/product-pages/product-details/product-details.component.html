<div class="container my-4">
  <div class="row">
    <div class="col-md-6">
      <img src="https://via.placeholder.com/400" class="img-fluid" alt="Product Image">
    </div>
    <div class="col-md-6">
      <h2>Product Name</h2>
      <p class="text-muted">$99.99</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ac eros nec urna venenatis tempor.</p>
      <div class="d-flex mb-3">
        <button class="btn btn-primary me-2" (click)="addToCart()">Add to Cart</button>
        <button class="btn btn-secondary" (click)="addToWishlist()">Add to Wishlist</button>
      </div>
      <div class="rating mb-3">
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span>(123 reviews)</span>
      </div>
      <h5>Related Products</h5>
      <div class="row">
        <div class="col-sm-4" *ngFor="let product of relatedProducts">
          <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">${{ product.price }}</p>
              <a href="#" class="btn btn-primary">View</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
