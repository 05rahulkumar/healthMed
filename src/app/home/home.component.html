<section>
    <div class="container">
  <ngb-carousel *ngIf="images">
    <ng-template ngbSlide *ngFor="let image of images">
      <img [src]="image.src" [alt]="image.alt" class="d-block w-100">
    </ng-template>
  </ngb-carousel>
</div>
</section>
<!-- section 2 -->
<section>
  <div class="container my-5">
    <h2 class="text-center mb-4">Shop by Category</h2>
    <ngx-slick-carousel class="carousel" [config]="slideConfig">
      <div ngxSlickItem *ngFor="let category of categories" class="category-item">
        <div class="card">
          <img [src]="category.image" class="card-img-top" [alt]="category.name">
          <div class="card-body">
            <h5 class="card-title">{{ category.name }}</h5>
          </div>
        </div>
      </div>
    </ngx-slick-carousel>
  </div>
</section>

<!-- section 3 -->
<section>
  <div class="container my-5">
    <h2 class="text-center mb-4">New Launches</h2>
    <ngx-slick-carousel class="carousel" [config]="slideConfigProduct">
      <div ngxSlickItem *ngFor="let product of products" class="product-item">
        <div class="card border-0 shadow-sm">
          <div class="position-relative">
            <img [src]="product.image" class="card-img-top" [alt]="product.title">
            <div class="icons position-absolute top-0 end-0 p-2">
              <a href="#" class="text-white me-2"><i class="fas fa-heart"></i></a>
              <a href="#" class="text-white"><i class="fas fa-shopping-cart"></i></a>
            </div>
          </div>
          <div class="card-body text-center">
            <h5 class="card-title">{{ product.title }}</h5>
            <div class="rating">
              <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
                <i class="fas" [ngClass]="getStarClass(product.rating, star)"></i>
              </ng-container>
            </div>
            <p class="card-text">
              <span class="text-muted text-decoration-line-through me-2">{{ product.originalPrice | currency }}</span>
              <span class="text-danger">{{ product.discountedPrice | currency }}</span>
            </p>
          </div>
        </div>
      </div>
    </ngx-slick-carousel>
  </div>
</section>
<!-- end sec 3 -->
<!-- section 4 -->
<section class="mb-5 sectiontech">
  <!-- website view -->
  <div class="container" id="hap">
      <mat-grid-list cols="2" rowHeight="2:1.4">
          <mat-grid-tile>
              <img src="assets/img/meeting.svg" alt="" width="80%" style="padding-left: 10rem;">
          </mat-grid-tile>
          <mat-grid-tile>
              <div style="padding-right: 10rem;">
                  <h2>
                      WE MAKE</h2>
                  <h3 style=" color: #e54a20 !important; font-family: Sofia, sans-serif !important;">

                      Our Customer</h3>
                  <h2>

                      Happy</h2>
              </div>
          </mat-grid-tile>
      </mat-grid-list>
  </div>
</section>

<!--end section 4 -->
<!-- section 5 -->
<section>
  <div class="my-5">
<ngx-slick-carousel class="carousel" [config]="carouselConfig" (afterChange)="afterChange($event)">
  <div ngxSlickItem *ngFor="let testimonial of testimonials" class="testimonial-item">
    <div class="testimonial">
      <p>{{ testimonial.quote }}</p>
      <div class="author">{{ testimonial.author }}</div>
    </div>
  </div>
</ngx-slick-carousel>
</div>
</section>
<!-- end -->
